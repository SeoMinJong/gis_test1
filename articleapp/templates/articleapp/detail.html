{% extends 'base.html' %}

{% block content %}
    <div>
        <div>
            {#    게시글 제목, 글쓴이, 작성일자    #}
            <h1>{{ target_article.title }}</h1>
            <h4>{{ target_article.writer.profile.nickname }}</h4> {# writer에는 user가 들어잇기 때문에 그 유저의 profile을 접촉해서  #}
            <p>{{ target_article.created_at }}</p>

        </div>
        <div>
        {#    게시글 대표이미지, 글 내용    #}
            <img src="{{ target_article.image.url }}" alt="">
            {{ target_article.content }}
        </div>
    </div>


{% endblock %}
