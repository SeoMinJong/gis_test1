<div style="text-align: center">
    <div class="pragmatic_header_logo">
    {#    margin을 적용할 때 하나의 수치만 적으면 모든 곳에 적용 되지만 두개의 숫자를 적으면 위아래 양옆을 나타내서 조절해줄 수 있다.    #}
        <h1>Pragmatic</h1>
    </div>
    <div calss="pragmatic_header_button">
        <span>nav1</span>
        <span>nav2</span>
        {% if not user.is_authenticated %} {# django에서 제공하는 user라는 객체는 로그인 여부를 확인할 수 있다. #}
        <span>
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
{#            url = reverse와 같은 역활#}
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
                SignUp
            </a>
        </span>
        {% else %}
            <span>
                <a href="{% url 'accountapp:detail' pk=user.pk %}">
                    MyPage
                </a>
            </span>
            <span>
                <a href="{% url 'accountapp:logout' %}">
                    Logout
                </a>
            </span>
        {% endif %}
    </div>
</div>
